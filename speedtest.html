<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Speed Test – CodeMeg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="Test your internet download speed, upload speed, and ping instantly with CodeMeg’s free speed test tool.">
  <meta name="keywords" content="internet speed test, bandwidth test, network speed test">

  <link rel="canonical" href="https://yourdomain.com/speedtest.html">

  <!-- Favicon (same site-wide) -->
  <link rel="icon" href="image/profile/favicon.ico">

  <!-- Fonts & Icons -->
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="speedtest.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="container">
    <div class="logo">Code<span>Meg</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#tools">Tools</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Internet Speed Test</h1>
  <p>Check your download speed, upload speed, and ping instantly.</p>
</section>

<!-- MAIN -->
<main class="speed-wrapper">

  <section class="speed-console">

    <!-- SPEEDOMETER -->
    <div class="speedometer">
      <div class="dial"></div>

      <div class="ticks">
        <span style="--i:0">0</span>
        <span style="--i:1">50</span>
        <span style="--i:2">100</span>
        <span style="--i:3">150</span>
        <span style="--i:4">200</span>
        <span style="--i:5">250</span>
        <span style="--i:6">300</span>
      </div>

      <div class="needle" id="needle"></div>

      <div class="speed-readout">
        <span id="speed">0</span>
        <small>Mbps</small>
      </div>
    </div>

    <button class="btn start-btn" id="startBtn">Start Test</button>

    <!-- STATS -->
    <div class="stats">
      <div>
        <span id="ping">--</span>
        <small>Ping (ms)</small>
      </div>
      <div>
        <span id="download">--</span>
        <small>Download</small>
      </div>
      <div>
        <span id="upload">--</span>
        <small>Upload</small>
      </div>
    </div>

  </section>

</main>

<footer class="footer">
  <div class="footer-inner">
    <div>© 2026 CodeMeg</div>

    <div class="footer-center">
      <a href="www.youtube.com/@codemeg"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/codemeg.tech/"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
    </div>

    <div class="footer-right">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
  </div>
</footer>

<script>const needle = document.getElementById("needle");
const speedEl = document.getElementById("speed");
const pingEl = document.getElementById("ping");
const downloadEl = document.getElementById("download");
const uploadEl = document.getElementById("upload");
const startBtn = document.getElementById("startBtn");

startBtn.addEventListener("click", startTest);

function startTest() {
  let speed = 0;
  const target = Math.floor(Math.random() * 200) + 50;

  pingEl.textContent = "--";
  downloadEl.textContent = "--";
  uploadEl.textContent = "--";

  const interval = setInterval(() => {
    speed += Math.random() * 6;

    if (speed >= target) {
      speed = target;
      clearInterval(interval);

      pingEl.textContent = Math.floor(Math.random() * 30) + 10;
      downloadEl.textContent = `${target} Mbps`;
      uploadEl.textContent = `${Math.floor(target / 2)} Mbps`;
    }

    speedEl.textContent = speed.toFixed(0);

    const angle = speed * 1.2 - 90;
    needle.style.transform =
      `translate(-50%, -100%) rotate(${angle}deg)`;

    if (speed < 80) needle.style.background = "#00ff99";
    else if (speed < 150) needle.style.background = "#ffaa00";
    else needle.style.background = "#ff3b3b";

  }, 40);
}
</script>
</body>
</html>
