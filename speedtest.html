<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internet Speed Test – CodeMeg</title>

  <meta name="description" content="Test your internet download speed, upload speed and ping with a modern speedometer.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="speedtest.css">
</head>
<body>

<!-- MOBILE HEADER -->
<header class="mobile-site-header">
  <div class="mobile-nav">
    <div class="logom">CodeMeg</div>
    <div class="hamburger" onclick="toggleNav(this)">
      <div></div><div></div><div></div>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="aicontent.html">AI Generator</a>
      <a href="speedtest.html">Speed Test</a>
    </div>
  </div>
</header>

<!-- DESKTOP HEADER -->
<header class="site-header">
  <div class="nav">
    <div class="logo">CodeMeg</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="aicontent.html">AI Generator</a>
      <a href="speedtest.html">Speed Test</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Internet Speed Test</h1>
  <p>Check your download speed, upload speed, and ping in real time.</p>
</section>

<!-- MAIN -->
<main>

  <section class="speed-console">

    <!-- SPEEDOMETER -->
    <div class="speedometer">

      <div class="dial"></div>

      <!-- SPEED VALUES -->
      <div class="ticks">
        <span style="--i:0">0</span>
        <span style="--i:1">50</span>
        <span style="--i:2">100</span>
        <span style="--i:3">150</span>
        <span style="--i:4">200</span>
        <span style="--i:5">250</span>
        <span style="--i:6">300</span>
      </div>

      <!-- NEEDLE -->
      <div class="needle" id="needle"></div>

      <!-- SPEED TEXT -->
      <div class="speed-readout">
        <span id="speed">0</span>
        <small>Mbps</small>
      </div>
    </div>

    <!-- BUTTON -->
    <button class="start-btn" onclick="startTest()">Start Test</button>

    <!-- STATS -->
    <div class="stats">
      <div>
        <span id="ping">--</span>
        <small>Ping (ms)</small>
      </div>
      <div>
        <span id="download">--</span>
        <small>Download</small>
      </div>
      <div>
        <span id="upload">--</span>
        <small>Upload</small>
      </div>
    </div>

  </section>

</main>

<!-- FOOTER -->
<footer class="site-footer">
  <p>© 2025 CodeMeg. Built with AI. No tracking. No spam.</p>
</footer>

<script>
function toggleNav(el) {
  el.parentElement.classList.toggle("active");
}

/* UI demo speed animation */
function startTest() {
  let speed = 0;
  let target = Math.floor(Math.random() * 200) + 50;

  const needle = document.getElementById("needle");
  const speedEl = document.getElementById("speed");

  const interval = setInterval(() => {
    speed += Math.random() * 6;

    if (speed >= target) {
      speed = target;
      clearInterval(interval);

      document.getElementById("ping").textContent =
        Math.floor(Math.random() * 30) + 10;

      document.getElementById("download").textContent = target + " Mbps";
      document.getElementById("upload").textContent =
        Math.floor(target / 2) + " Mbps";
    }

    speedEl.textContent = speed.toFixed(0);

    const angle = speed * 1.2 - 90;
    needle.style.transform =
      `translate(-50%, -100%) rotate(${angle}deg)`;

    if (speed < 80) needle.style.background = "#00ff99";
    else if (speed < 150) needle.style.background = "#ffaa00";
    else needle.style.background = "#ff3b3b";

  }, 40);
}
</script>

</body>
</html>
