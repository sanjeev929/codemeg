<script>
function toggleNav(el) {
  el.parentElement.classList.toggle("active");

/* UI demo speed animation */
function startTest() {
  let speed = 0;
  let target = Math.floor(Math.random() * 200) + 50;

  const needle = document.getElementById("needle");
  const speedEl = document.getElementById("speed");

  const interval = setInterval(() => {
    speed += Math.random() * 6;

    if (speed >= target) {
      speed = target;
      clearInterval(interval);

      document.getElementById("ping").textContent =
        Math.floor(Math.random() * 30) + 10;

      document.getElementById("download").textContent = target + " Mbps";
      document.getElementById("upload").textContent =
        Math.floor(target / 2) + " Mbps";
    }

    speedEl.textContent = speed.toFixed(0);

    const angle = speed * 1.2 - 90;
    needle.style.transform =
      `translate(-50%, -100%) rotate(${angle}deg)`;

    if (speed < 80) needle.style.background = "#00ff99";
    else if (speed < 150) needle.style.background = "#ffaa00";
    else needle.style.background = "#ff3b3b";

  }, 40);
}
</script>
