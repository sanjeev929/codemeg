<!-- HERO -->
<section class="hero">
  <h1>Internet Speed Test</h1>
  <p>Check your download speed, upload speed, and ping in real time.</p>
</section>

<!-- MAIN -->
<main>

  <section class="speed-console">

    <!-- SPEEDOMETER -->
    <div class="speedometer">

      <div class="dial"></div>

      <!-- SPEED VALUES -->
      <div class="ticks">
        <span style="--i:0">0</span>
        <span style="--i:1">50</span>
        <span style="--i:2">100</span>
        <span style="--i:3">150</span>
        <span style="--i:4">200</span>
        <span style="--i:5">250</span>
        <span style="--i:6">300</span>
      </div>

      <!-- NEEDLE -->
      <div class="needle" id="needle"></div>

      <!-- SPEED TEXT -->
      <div class="speed-readout">
        <span id="speed">0</span>
        <small>Mbps</small>
      </div>
    </div>

    <!-- BUTTON -->
    <button class="start-btn" onclick="startTest()">Start Test</button>

    <!-- STATS -->
    <div class="stats">
      <div>
        <span id="ping">--</span>
        <small>Ping (ms)</small>
      </div>
      <div>
        <span id="download">--</span>
        <small>Download</small>
      </div>
      <div>
        <span id="upload">--</span>
        <small>Upload</small>
      </div>
    </div>

  </section>

</main>

<script>
function toggleNav(el) {
  el.parentElement.classList.toggle("active");
}

/* UI demo speed animation */
function startTest() {
  let speed = 0;
  let target = Math.floor(Math.random() * 200) + 50;

  const needle = document.getElementById("needle");
  const speedEl = document.getElementById("speed");

  const interval = setInterval(() => {
    speed += Math.random() * 6;

    if (speed >= target) {
      speed = target;
      clearInterval(interval);

      document.getElementById("ping").textContent =
        Math.floor(Math.random() * 30) + 10;

      document.getElementById("download").textContent = target + " Mbps";
      document.getElementById("upload").textContent =
        Math.floor(target / 2) + " Mbps";
    }

    speedEl.textContent = speed.toFixed(0);

    const angle = speed * 1.2 - 90;
    needle.style.transform =
      `translate(-50%, -100%) rotate(${angle}deg)`;

    if (speed < 80) needle.style.background = "#00ff99";
    else if (speed < 150) needle.style.background = "#ffaa00";
    else needle.style.background = "#ff3b3b";

  }, 40);
}
</script>
