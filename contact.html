<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us – CodeMeg Tools</title>

  <!-- SEO -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact CodeMeg Tools for support, feedback, or business inquiries.">
  <meta name="robots" content="index, follow">

  <!-- Favicon -->
  <link rel="icon" href="image/profile/favicon.ico">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="contact.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="container">
    <div class="hamburger" onclick="toggleNav()">☰</div>
      <div class="mobile-nav" id="mobileNav">
        <button class="mobile-close" onclick="toggleNav()">✖</button>
        <a href="index.html">Home</a>
        <a href="#tools">Tools</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
      </div>
    <div class="logo">Code<span>Meg</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#tools">Tools</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<!-- CONTACT -->
<main class="contact-page">
  <h1>Contact Us</h1>
  <p>Have a question, feedback, or idea? Send us a message.</p>

  <form id="contact-form">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Message</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
    <div id="status-message"></div>
  </form>
</main>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-inner">
    <div class="footer-left">© 2026 CodeMeg</div>

    <div class="footer-center">
      <a href="https://www.youtube.com/@codemeg"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/codemeg.tech/"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
    </div>

    <div class="footer-right">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
  </div>
</footer>

<!-- JS -->
<script>
   function toggleNav() {
  document.getElementById("mobileNav").classList.toggle("open");
}
/* ================= THEME TOGGLE ================= */
function toggleTheme() {
  const body = document.body;
  body.classList.toggle("dark");

  const isDark = body.classList.contains("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");
}

document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }

  /* ================= EMAILJS INIT ================= */
  emailjs.init("AN0Y7who_NrHI-Clj");

  const form = document.getElementById("contact-form");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const btn = form.querySelector("button");
    const status = document.getElementById("status-message");

    btn.textContent = "Sending...";
    btn.disabled = true;
    status.textContent = "";

    emailjs.send("service_3c7cgkm", "template_eap3r9q", {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      message: document.getElementById("message").value
    })
    .then(() => {
      status.textContent = "Message sent successfully!";
      status.style.color = "green";
      form.reset();
    })
    .catch(error => {
    console.error("EMAILJS ERROR:", error);
    status.textContent = error.text || "Failed to send message.";
    })
    .finally(() => {
      btn.textContent = "Send Message";
      btn.disabled = false;
      setTimeout(() => status.textContent = "", 3000);
    });
  });
});
</script>

</body>
</html>
