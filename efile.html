<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Base64 Image & Audio Encoder Decoder – CodeMeg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="Free Base64 Image & Audio Encoder Decoder. Convert images and audio to Base64 or decode Base64 instantly. No login required.">
  <meta name="keywords" content="base64 encoder, base64 decoder, image to base64, audio to base64">

  <!-- Canonical -->
  <link rel="canonical" href="https://yourdomain.com/base64.html">

  <!-- Favicon (same as main site) -->
  <link rel="icon" href="image/profile/favicon.ico">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="efile.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="container">
    <div class="logo">Code<span>Meg</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#tools">Tools</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Base64 Image & Audio Tool</h1>
  <p>Encode or decode images and audio instantly. Free & privacy-friendly.</p>
</section>

<!-- TOOL -->
<main class="tool-wrapper">

  <div class="tool-box">

    <!-- DROPDOWN -->
    <div class="dropdown">
      <button id="selectedTool">
        <span>Image → Base64</span>
        <i class="fas fa-chevron-down"></i>
      </button>

      <div class="options">
        <div data-tool="img-encode" class="active">Image → Base64</div>
        <div data-tool="img-decode">Base64 → Image</div>
        <div data-tool="audio-encode">Audio → Base64</div>
        <div data-tool="audio-decode">Base64 → Audio</div>
      </div>
    </div>

    <!-- INPUT -->
    <input type="file" id="fileInput" accept="image/*,audio/*">
    <textarea id="base64Input" placeholder="Paste Base64 here..." hidden></textarea>

    <button id="processBtn" class="btn">Process</button>

    <!-- RESULT -->
    <div class="result">
      <h2>Result</h2>
      <textarea id="output" readonly></textarea>

      <div class="actions">
        <button id="copyBtn" class="btn" hidden>Copy Base64</button>
        <button id="downloadBtn" class="btn" hidden>Download</button>
      </div>

      <div id="preview"></div>
    </div>

  </div>

</main>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-inner">
    <div>© 2026 CodeMeg</div>

    <div class="footer-center">
      <a href="https://www.youtube.com/@codemeg"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/codemeg.tech/"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
    </div>

    <div class="footer-right">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
  </div>
</footer>

<!-- JS -->
<script>const dropdown = document.querySelector(".dropdown");
const selectedBtn = document.getElementById("selectedTool");
const options = document.querySelectorAll(".options div");

const fileInput = document.getElementById("fileInput");
const base64Input = document.getElementById("base64Input");
const output = document.getElementById("output");
const preview = document.getElementById("preview");
const copyBtn = document.getElementById("copyBtn");
const downloadBtn = document.getElementById("downloadBtn");
const processBtn = document.getElementById("processBtn");

let selectedTool = "img-encode";

/* Dropdown */
selectedBtn.addEventListener("click", () => {
  dropdown.classList.toggle("open");
});

document.addEventListener("click", e => {
  if (!dropdown.contains(e.target)) dropdown.classList.remove("open");
});

/* Tool select */
options.forEach(opt => {
  opt.addEventListener("click", () => {
    selectedTool = opt.dataset.tool;
    selectedBtn.querySelector("span").textContent = opt.textContent;

    options.forEach(o => o.classList.remove("active"));
    opt.classList.add("active");

    fileInput.hidden = selectedTool.includes("decode");
    base64Input.hidden = !fileInput.hidden;

    resetUI();
    dropdown.classList.remove("open");
  });
});

/* Process */
processBtn.addEventListener("click", () => {
  resetUI();

  if (selectedTool.includes("encode")) {
    const file = fileInput.files[0];
    if (!file) return alert("Select a file");

    const reader = new FileReader();
    reader.onload = () => {
      output.value = reader.result;
      copyBtn.hidden = false;
    };
    reader.readAsDataURL(file);
  } else {
    if (!base64Input.value.trim()) return alert("Paste Base64");

    output.value = base64Input.value.trim();
    downloadBtn.hidden = false;

    if (selectedTool === "img-decode") {
      const img = document.createElement("img");
      img.src = output.value;
      preview.appendChild(img);
    }

    if (selectedTool === "audio-decode") {
      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = output.value;
      preview.appendChild(audio);
    }
  }
});

/* Copy */
copyBtn.addEventListener("click", () => {
  navigator.clipboard.writeText(output.value);
  copyBtn.textContent = "Copied!";
  setTimeout(() => copyBtn.textContent = "Copy Base64", 1200);
});

/* Download */
downloadBtn.addEventListener("click", () => {
  const a = document.createElement("a");
  a.href = output.value;
  a.download = selectedTool === "img-decode" ? "image.png" : "audio.mp3";
  a.click();
});

/* Reset */
function resetUI() {
  output.value = "";
  preview.innerHTML = "";
  copyBtn.hidden = true;
  downloadBtn.hidden = true;
}
</script>

</body>
</html>
